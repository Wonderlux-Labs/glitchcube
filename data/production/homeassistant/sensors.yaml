        ] %}
        {% if temp not in ['unknown', 'unavailable', None, ''] %}
          {% set parts = parts + ['ðŸŒ¡ï¸ ' ~ temp ~ 'Â°F'] %}
        {% endif %}
        {% set parts = parts + ['ðŸŒ ' ~ ('Online' if internet == 'connected' else 'Offline')] %}
