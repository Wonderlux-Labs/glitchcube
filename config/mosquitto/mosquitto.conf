# Mosquitto MQTT Broker Configuration for Glitch Cube

# Basic settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout

# Network settings
listener 1883
allow_anonymous true

# WebSocket support for web clients
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_type error
log_type warning
log_type notice
log_type information

# Connection logging
connection_messages true

# Retain messages for device states
max_queued_messages 1000
max_inflight_messages 100